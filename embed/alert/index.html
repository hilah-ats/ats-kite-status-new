<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kite System Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
    <link href="../../style.css" rel="stylesheet">  
  </head>
  <body>
      
    <div id="kite">
        <script id="template" type="text/x-handlebars-template">      
            <div class="fw-bold d-flex flex-md-row flex-column flex-wrap justify-content-between align-items-center p-2" id="alert-bar">
              <div class="d-flex flex-md-row flex-column  flex-wrap align-items-center justify-content-between p-1">
                <h1 class="fs-6 fw-bold mb-0 p-1">{{ title }}</h1> 
                <h2 class="fs-5 mb-0 p-1 d-flex flex-wrap justify-content-center">
                  {{#each apps}}
                   <div class="badge text-bg-light text-dark m-1">
                    <span>{{ this.name }}</span>
                    <span class="fw-normal">{{ this.contents }}</span>
                    <i class="icon">{{ this.icon }}</i>
                  </div>
                  {{/each}}
                </h2>
              </div>
              <div class="d-flex align-items-center py-1 px-2">
                <h3 class="fs-6 fw-bold mb-0">See the <a target="_parent" href="{{ link }}">Kite Status</a> page for details.</h3>                  
              </div>
            </div>      
        </script>      
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.min.js" integrity="sha512-14SY6teTzhrLWeL55Q4uCyxr6GQOxF3pEoMxo2mBxXwPRikdMtzKMYWy2B5Lqjr6PHHoGOxZgPaxUYKQrSmu0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" type="module"></script>    
  </body>
</html>
